
   	<div class="layui-form-item">
        <label class="layui-form-label ">分类</label>
        <div class="layui-input-inline">                   		
        	<select name="cateId" id="cateId" url="#(CONTEXT)sys/category/select" lay-filter="cateId"></select>
        </div>
    </div>
   	<div class="layui-form-item">
        <div class="layui-inline">
	        <label class="layui-form-label  required ">数据集代码</label>
	        <div class="layui-input-block">
	            <input type="text" name="code" lay-filter="code" lay-verify="required" lay-reqtext="数据集代码不能为空" maxlength="50"  placeholder="请输入部门代码"
	 class="layui-input" id="code">
	        </div>
	    </div>
        <div class="layui-inline">
	        <label class="layui-form-label  required ">数据集名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="title" lay-filter="title" lay-verify="required" lay-reqtext="数据集名称不能为空" maxlength="100"  placeholder="请输入部门名称"
	 class="layui-input" id="title">
	        </div>
        </div>
    </div>
   	<div class="layui-form-item">
        <label class="layui-form-label  required ">查询SQL</label>
        <div class="layui-input-block">
            <textarea  cols="100" rows="3" name="sqls" lay-filter="sqls" lay-verify="required" lay-reqtext="查询SQL不能为空"  
            placeholder="SELECT title,value FROM table,SELECT title,value,category FROM table" class="layui-textarea" id="sqls"></textarea>    	
 			<div class="layui-form-mid layui-word-aux">支持JFinal Enjoy SQL 模板，<a href="https://jfinal.com/doc/5-13" target="_blank">点击学习</a></div>
 
        </div>
    </div>
   	<div class="layui-form-item">
        <label class="layui-form-label ">说明</label>
        <div class="layui-input-block">
            <input type="text" name="comment" lay-filter="comment" maxlength="200"  placeholder="请输入说明" class="layui-input" >
        </div>
    </div>
   	<div class="layui-form-item">
        <div class="layui-inline">
	        <label class="layui-form-label ">排序</label>
	        <div class="layui-input-block">
	        	<input type="number" name="listSort" lay-filter="listSort" maxlength="11"  placeholder="请输入排序"
	  step="0" class="layui-input" id="listSort">
	        </div>
	    </div>
	    <div class="layui-inline">
	        <label class="layui-form-label ">状态</label>
	        <div class="layui-input-block">
	           <select name="status" id="status" #if(_action == "add") value="1" #end url="#(CONTEXT)sys/dict/select?dict=status" idField="code" lay-filter="status" lay-verify="required" lay-reqtext="状态不能为空" value="1"></select>					
			</div>
        </div>
    </div>
    <div class="layui-hide">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitBtn" id="submitBtn">确认保存</button>
        </div>
    </div>
