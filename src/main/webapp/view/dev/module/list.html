#include("/view/include/list.html")
#@layout()

#define main()
	#include("filter.html")

    <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="form" url="add.html"> 添加模块 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="ajax_select" url="delete"> 删除模块 </button>
            </div>
        </script>
    <script type="text/html" id="tool">
            <a class="layui-btn layui-btn-xs" lay-event="form" url="edit.html">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="ajax" url="delete">删除</a>
            <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="ajax" url="gen">生成代码</a>
        </script>
		<script type="text/html" id="tpl_status">
        	{{= dict_status(d.status) }}
    	</script>

#end

#define script()
<script>
    layui.use(['curd'], function () {
        var $ = layui.jquery,
            curd = layui.curd,
            layuimini = layui.layuimini;

        var listTable = curd.init({
            elem: '#listTable',
            url: '#(CONTEXT)#(_module)/#(_controller)/lists',
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'code', minWidth: 150, title: '代码', sort: true},
                {field: 'title', minWidth: 300, title: '名称'},
                {field: 'status', minWidth: 100, title: '状态', templet:"#tpl_status"},
                {title: '操作', width: 200, templet: '#tool', fixed: "right", align: "center"}
            ]]
        });
    });
       
</script>
#end
